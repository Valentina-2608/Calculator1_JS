<!DOCTYPE HTML>
<html>
<head>
<title>Calculator1</title>
<style>
.calculator{
margin:0 auto;
width:250px;
height:310px;
background-color:lightgray;}
input[type="button"]{width:40px;
height:40px;
margin:6px;
padding:5px;}
input{height:28px;
margin-bottom:5px;}
fieldset{
border:1px solid white;}
</style>
</head>
<body>
<div class="calculator">
<form name="calc" action="">
<fieldset>
<input type="text" id="result" size="27">
<input name="one" type="button" value="1" onclick="Number(1)">
<input name="two" type="button" value="2" onclick="Number(2)">
<input name="three" type="button" value="3" onclick="Number(3)">
<input name="four" type="button" value="4" onclick="Number(4)">
<input name="five" type="button" value="5" onclick="Number(5)">
<input name="six" type="button" value="6" onclick="Number(6)">
<input name="seven" type="button" value="7" onclick="Number(7)">
<input name="eight" type="button" value="8" onclick="Number(8)">
<input name="nine" type="button" value="9" onclick="Number(9)">
<input name="zero" type="button" value="0" onclick="Number(0)">
<input name="additional" type="button" value="+" onclick="Operation('+')">
<input name="subtraction" type="button" value="-" onclick="Operation('-')">
<input name="multiplication" type="button" value="*" onclick="Operation('*')">
<input name="division" type="button" value="/" onclick="Operation('/')">
<input name="negative" type="button" value="+/-" onclick="Negative()">
<input name="percent" type="button" value="%" onclick="Percent()">
<input name="power" type="button" value="x^2" onclick="Power()">
<input name="decimal" type="button" value="." onclick="Decimal()">
<input name="equal" type="button" value="=" onclick="Operation('=')">
<input name="clear" type="button" value="C" onclick="Clear(0)">
</fieldset>
</form>
</div>
<script>
let result=document.getElementById('result');
let NewNum=false;
let PendingOp="";
let Currents=0;
//введення чисел
	function Number (Num) {
		if (NewNum) 
		{
			result.value = Num;
			NewNum = false;
		}	
		else 
		{
			if (result.value == "0")
				result.value = Num;
			else
				result.value += Num;
		}
}
	

// очистка результату
function Clear(){
	result.value='0';
}

// Додатні і від'ємні числа
function Negative(){
	result.value=parseFloat(result.value)*-1;
}

//Математичні дії
function Operation(Op){
let calcResult=result.value;
	if (NewNum && PendingOp != "=")
		{
			result.value = Currents;
		}
		else
		{
			NewNum = true;
			if ( '+' == PendingOp )
				Currents+=parseFloat(calcResult);
			else if ( '-' == PendingOp )
				Currents -= parseFloat(calcResult);
			else if ( '/' == PendingOp )
				Currents /= parseFloat(calcResult);
			else if ( '*' == PendingOp )
				Currents *= parseFloat(calcResult);
			else
				Currents = parseFloat(calcResult);
			result.value = Currents;
			PendingOp = Op;
		}
}


//Проценти 
function Percent(){
  result.value=parseFloat(result.value)*0.01;
}

//Піднесення до степеня
function Power(){
	result.value=parseFloat(result.value)**2;
}

</script>
</body>
</html>
